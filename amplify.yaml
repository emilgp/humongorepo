version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - yarn workspace thor-app build
        - yarn workspace steve-app build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - 'thor-app/build/**/*'
      - 'steve-app/build/**/*'
  cache:
    paths:
      - node_modules/**/*
